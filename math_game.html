<!DOCTYPE html>
<html>
	<script src="math_game.js"></script>
<head>
	<title>MATH GAME</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body class="background_color">
<h4 id="player1_name"></h4><span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4><span id="player2_score"></span>
<div class="container">
	<style>
		.background_color{
			background-image: url(https://eskipaper.com/images/math-pictures-4.jpg);
		}
		#output
		{
		background: white;
		border-radius: 10px;
		border-top: 10px solid #AA4465;
		padding: 10px;
		float: none;
		text-align: left;
		}
		
		#number1
		{
			text-align: center;
		}
		#number2
		{
			text-align: center;
			margin-top: 2.5%;
		}
		</style>
		
	<center>
		<h2 style="color: darkorange;"><b><i> ANSWER THE QUESTION!</i></b></h2>
        <h3 id="player_question" style="color: greenyellow;"></h3>
<h3 id="player_answer" style="color: greenyellow;"></h3>
<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<label id="question1" style="color: red;">Enter the digit below</label>
		<br>
		<input id="number1" style="color: black;" placeholder="Enter the first number">
		<br>
		<input id="number2" style="color: black;" placeholder="Enter the secand number">
		<br>
		<br>
		<hr>
		<button onclick="send()" class="btn btn-success" style="width: 50%;">SEND</button>
			</center>
			</div>
			<script>
				player1_name = localStorage.getItem("player1_name");
player2_name = localStorage.getItem("player2_name");

player1_score = 0;
player2_score = 0;

document.getElementById("player1_name").innerHTML =  player1_name + " : ";
document.getElementById("player2_name").innerHTML =  player2_name + " : ";

document.getElementById("player1_score").innerHTML = player1_score;
document.getElementById("player2_score").innerHTML = player2_score;

document.getElementById("player_question").innerHTML = "Question Turn - " + player1_name;
document.getElementById("player_answer").innerHTML = "Answer Turn - " + player2_name;

function send()
{
   number1 = document.getElementById("number1").value; 
   number2 = document.getElementById("number2").value;
actual_answer = parseInt(number1) * parseInt(number2);

question_number = "<h4>" + number1 + " X " + number2 + "</h4>";
input_box = "<br>Answer : <input type='text' id='input_check_box'";
check_button = "<br><br> <button class='btn btn-info' onclick='check()'>Check</button>";
row = question_number + input_box + check_button;

document.getElementById("output").innerHTML = row;
document.getElementById("number1").innerHTML = "";
document.getElementById("number2").innerHTML = "";
}
question_turn = "player1_name"
answer_turn = "player2_name"

function check()
{
	get_answer = document.getElementById("input_check_box").value;

	if(get_answer == actual_answer)
	{
		if(answer_turn == "player1_name")
		{
			player1_score = player1_score + 1;
			document.getElementById("player1_score").innerHTML=player1_score;
		}
		else
		{
			player2_score = player2_score + 1;
			document.getElementById("player2_score").innerHTML =player2_score;
		}
	}

	if(question_turn == "player1_name")
	{
		question_turn = "player2_name"
		document.getElementById("player_question").innerHTML = "Question Turn - " + player2_name;
	}
	else{
		question_turn = "player1_name"
		document.getElementById("player_question").innerHTML = "Question Turn - " + player1_name;
	}

	if( answer_turn == "player1_name")
	{
		answer_turn = "player2_name"
		document.getElementById("player_answer").innerHTML = "Answer Turn - " + player2_name;
	}
	else
	{
		answer_turn = "player1_name"
		document.getElementById("player_answer").innerHTML = "Answer Turn - " + player1_name;
	}
	document.getElementById("output").innerHTML = "";
}
			</script>
			</body>
			</html>
